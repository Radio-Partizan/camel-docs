To use different expression and predicates in your IDE you need to perform a static import of the builder class for the language(s) you wish to use.

|| Language(s) || Builder class to import ||
| [Scripting Languages] such as [BeanShell], [JavaScript], [Groovy], [PHP], [Python] and [Ruby] |  [org.apache.camel.builder.script.ScriptBuilder|http://activemq.apache.org/camel/maven/camel-script/apidocs/org/apache/camel/builder/script/ScriptBuilder.html] |
| [SQL] | [org.apache.camel.builder.josql.SqlBuilder|http://activemq.apache.org/camel/maven/camel-josql/apidocs/org/apache/camel/builder/sql/SqlBuilder.html] | 
| [XPath] | [org.apache.camel.builder.xml.XPathBuilder|http://activemq.apache.org/camel/maven/camel-core/apidocs/org/apache/camel/builder/xml/XPathBuilder.html] |
| [XQuery] | [org.apache.camel.builder.saxon.XQueryBuilder|http://activemq.apache.org/camel/maven/camel-saxon/apidocs/org/apache/camel/builder/saxon/XQueryBuilder.html] |




