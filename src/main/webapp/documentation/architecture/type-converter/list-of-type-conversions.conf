The maven-camel-converters plugin allows you to generate a list of all the possible type conversions available in Camel. Run the following command at the root of the source tree to generate the list in target/camel-reports/camel-converters.txt

{code}
mvn org.apache.camel:maven-camel-converters:report
{code}

