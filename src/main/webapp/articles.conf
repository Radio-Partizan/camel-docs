* [Implementing Fuji integration scenario using Camel SE|http://blogs.sun.com/polyblog/entry/camel_fuji] by Louis Polycarpou on using Camel with Open ESB
* [Using the Camel aggregator correctly|http://tmielke.blogspot.com/2009/01/using-camel-aggregator-correctly.html] by Torsten Mielke, a great blog entry how to use the Camel aggregator.
* [Camel routes and HL7|http://searjeant.blogspot.com/2009/02/camel-routes-and-hl7.html] by Roger Searjeant on using Camel and its HL7 support in the health care space.
* [Combining ApacheCamel+BSF to make JBoss ESB polyglot|http://ankiewsky.blogspot.com/2009/02/combining-apachecamelbsf-to-make-jboss.html] by Edgard Ankiewsky Silva, a JBoss employeer.
* [Groovy and Grape - easiest way to send gtalk message with Apache Camel|http://www.andrejkoelewijn.com/wp/2009/02/28/groovy-and-grape-easiest-way-to-send-gtalk-message-with-apache-camel/] by Andrej Koelewijn how easy it is to use Groovy and Grape to quickly try out new frameworks such as [Apache Camel|http://camel.apache.org/].
* [Domain-Specific Languages (DSLs) in Apache Camel (Spanish)|http://www.tecsisa.com/index.igw?item=1628] by Gema Perdiguero, Tecsisa.
* [Apache Camel integration in ServiceMix (Spanish)|http://www.tecsisa.com/index.igw?item=1629] by Sebastián Gómez, Tecsisa.
* [Apache Camel: Integration Nirvana|http://architects.dzone.com/articles/apache-camel-integration] by Jonathan Anstey *Great for learning what Camel is and what it can do*
* [Leverage EIP with Apache Camel and Twitter|http://blog.brunoborges.com.br/2009/03/leverage-eip-with-apache-camel-and.html] by Bruno Borges
* [Apache Camel Reference Card at DZone|http://refcardz.dzone.com/refcardz/enterprise-integration] (the first card out of two) by Claus Ibsen
* [Using RSS with Apache Camel|http://blog.jeroenreijn.com/2009/03/apache-camel-open-source-integration.html] by Jeroen Reijn
* [Using Groovy and Camel to pool Google Analyst email reports|http://mrhaki.blogspot.com/2009/04/handle-google-analytics-scheduled-e.html] by Mr. Haki
* [Using grails-camel plugin to work with Camel in Grails land|http://mrhaki.blogspot.com/2009/04/use-apache-camel-plugin-in-grails.html] by Mr. Haki
* [Send mail with Apache Camel from Gails|http://mrhaki.blogspot.com/2009/04/send-mail-with-apache-camel-from-grails.html] by Mr. Haki
* [Navigating the Integration Landscape - Claus Ibsen on Apache Camel|http://java.dzone.com/articles/interview-claus-ibsen-about] Claus Ibsen was interviewed at DZone discussing the integration landscape
* [Apache Camel: Enterprise Integration met scripttalen en DSLs (Dutch)|http://blog.finalist.com/2009/03/30/apache-camel-enterprise-integration-met-scripttalen-en-dsls/] by Peter Maas, Finalist IT Group.
* [Axis 2 ride with Camel|http://ssagara.blogspot.com/2009/04/axis2-ride-with-camel.html] how to use Axis 2 with the Camel [report incident tutorial|Tutorial-Example-ReportIncident] by Sagara
* [Introduction to the Open eHealth Integration Platform (based on top of Apache Camel)|http://architects.dzone.com/articles/introduction-open-ehealth] Excellent DZone article by Martin Krasser
* [An IRC alerter written using Apache Camel and Java|http://coderthoughts.blogspot.com/2009/07/irc-alerter-written-using-apache-camel.html] how to easily integrate IRC with Camel to monitor and do alerts.
* [Entreprise Integration Pattern with Apache Camel 2.0|http://onjavahell.blogspot.com/2009/05/taking-apache-camel-for-ride.html] by Julien Dechmann, how to use Camel to split and transform CSV files to POJO and XML and sending to a JMS destination 
* [A Camel based XML payload HTTP polling provider|http://christopherhunt-software.blogspot.com/2009/07/camel-based-xml-payload-http-polling.html] by Christopher Hunt to use Camel with AJAX. Interesting read.
* [Camel vs. JBI|http://trenaman.blogspot.com/2009/08/camel-vs-jbi.html] by Adrian Trenaman.
* [Things to consider when selecting between Apache Camel and Apache Servicemix|http://opensourceknowledge.blogspot.com/2009/07/things-to-consider-when-selecting.html] by Ashwin Karpe
* [Groovy and Camel for monitoring ActiveMQ|http://erichauser.net/2009/08/27/groovy-and-camel-for-monitoring-activemq/] by Eric Hauser how to monitor AMQ Advisory queues from a single groovy file.
* [Camellos - Discovering Apache Camel|http://hillert.blogspot.com/2009/09/camellos-discovering-apache-camel-i.html] by Gunnar Hillert. A very nice and short blog series about Camel showing its powers in a simple and intuitive way. *Highly recommended for new users*
* [Apache Camel alternatives|http://hillert.blogspot.com/2009/10/apache-camel-alternatives.html] by Gunnar Hillert. He presents a brief overview of other projects in the integration space. 
* [First steps with Apache Camel on Google App Engine|http://krasserm.blogspot.com/2009/10/first-steps-with-apache-camel-on-google.html] by Martin Krasser posts his findings to get Camel running on the GAE.
* [A jira notification system for irc using Camel|http://gnodet.blogspot.com/2009/10/jira-notification-system-for-irc-using.html] by Guillaume Nodet - all code is in a single XML hot deployed in [Apache Karaf|http://felix.apache.org/site/index.html].
* [Camel, CXF and JMS by Example|http://blog.software-art.nl/2009/11/15/camel-cxf-and-jms-by-example/] by Silvester van der Bijl. Good blog entry how to use CXF and Camel together.
* [A simple file monitoring console with camel, cometd and jquery|http://www.andrejkoelewijn.com/wp/2009/10/27/simple-log-console-with-camel-and-cometd/] by Andrej Koelewijn. Shows how to use Camel to monitor log files and push lines changed using cometd to a webpage. All in a few files using Groovy.
* [A Groovy ride on Camel|http://groovy.dzone.com/articles/groovy-ride-camel] by Jack Hung. Shows how to use Groovy with Camel to do a great content based route and transformation. 
* [First step with Apache Camel|http://jee-bpel-soa.blogspot.com/2009/12/first-steps-with-apache-camel.html] by Lukasz Budnik. *Great first steps* where Lukas does a fairly complex route as his first encounter with Camel.
* [Advanced Event Notification Framework with Apache Camel|http://spring-java-ee.blogspot.com/2010/01/advanced-event-notification-framework.html] by Hendy showing how to use Camel for a lightweight even notification system.
* [Spring Integration and Apache Camel|http://java.dzone.com/articles/spring-integration-and-apache] by Biju Kunjummen. An objective showcase, showing the same case how to do it with Spring Integration and Apache Camel.
* [Camel IRC Message Route Example|http://github.com/jamescarr/irc-camel-example] by James Carr. An IRC bot which can parse JavaScript and Ruby expressions.
* [Camel + Smooks|http://blog.smooks.org/2010/02/22/apache-camel-smooks/] from the official Smooks blog about Smooks integration Camel out of the box.
* [Hiding The Middleware from Your Domain Code With Camel|http://jnb.ociweb.com/jnb/jnbMar2010.html] by James Carr. Article which was Java Technical Insights of the Month.
* [Using Apache Camel from Clojure|http://codeabout.blogspot.com/2010/06/using-apache-camel-from-clojure.html] by Jason Whitlark. A blog entry how to get Camel working with the [Clojure|http://clojure.org/] programming language.
* [A composite REST service using Apache Camel|http://www.andrejkoelewijn.com/wp/2010/06/13/a-composite-rest-service-using-camel/] by Andrej Koelewijn. A blog entry how to expose a REST service and have Camel aggregate data from multiple sources to be returned.
* [Getting Started with Apache Camel and prepare for Apache ServiceMix deployment|http://magnus-k-karlsson.blogspot.com/2010/07/getting-started-with-apache-camel-and.html] by Magnus K Karlsson shows a test driven example how to start with Camel and the ServiceMix combo.
* [A practical example of using Camel and Groovy to post russian currency rates on Twitter|http://github.com/dulanov/cbrru-agent] *in russia* by [dulanov|https://twitter.com/dulanov].
* [EDA events over system boundaries with Camel|http://fornax-sculptor.blogspot.com/2010/08/eda-events-over-system-boundaries-with.html] by [Sculptur|http://sites.google.com/site/fornaxsculptor/] team blog. 
* [Dynamic FTP Client using Apache Camel and Spring|http://blog.jayway.com/2010/08/12/dynamic-ftp-client-using-apache-camel-and-spring/] by Mattias Severson, showing how to develop an FTP client that could transmit files to various FTP servers as a part of a delivery system in a Java enterprise application.
* [ServiceMix bridge to IBM WebSphereMQ|http://www.answerconsulting.com/blog/davisond/servicemix-bridge-to-websphere-mq/] how to bridge ActiveMQ and IBM WebSphereMQ with Camel running inside Apache ServiceMix 4.x (OSGi based).
* [Using Apache Camel to route SOAP calls through message queues|http://www.jroller.com/gmazza/entry/camel_jms_and_soap] by [Glen Mazza|http://www.jroller.com/gmazza/]


