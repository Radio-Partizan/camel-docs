* [Integrating Apache Camel with JBoss ESB|http://ankiewsky.blogspot.com/2008/10/integrating-apache-camel-with-jboss-esb.html] by [Edgar Ankiewsky|http://ankiewsky.blogspot.com/]
* [Simple DSL OSGi bundle example|http://www.andrejkoelewijn.com/wp/2008/10/19/simple-camel-dsl-osgi-bundle-example/] by [Andrej Koelewijn|http://www.andrejkoelewijn.com/]
* [Realization of EAI Patterns with Apache Camel|http://elib.uni-stuttgart.de/opus/volltexte/2008/3520/pdf/STUD_2127.pdf] by Pascal Kolb at the Universität Stuttgart
