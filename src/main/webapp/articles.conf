h2. Podcasts where Camel is taking part
* [James Strachan|http://macstrac.blogspot.com/] was [interviewed|http://briefingsdirect.blogspot.com/2007/08/apache-camel-addresses-need-for.html] by [Dana Gardner|http://www.zoominfo.com/Search/PersonDetail.aspx?PersonID=338181&QueryID=0b37845a-9e13-492a-92e6-7ac8ac9707b7] on [Apache Camel|Index] and its [DSL] and support for [Enterprise Integration Patterns]. Read the [transcript|http://briefingsdirect.blogspot.com/2007/08/apache-camel-addresses-need-for.html] or check out the [podcast|http://interarbor.libsyn.com/index.php?post_id=245998]
* [Episode 35 - A few beers with Chariot's Open Source Integration Experts| http://techcast.chariotsolutions.com/index.php?post_id=503319] - Chariot TechCast Episode 35 where they talk about: ServiceMix, Camel, FUSE, Mule, Spring Integration, EIP, ESB etc.
* [The Basement Coders Episode 14 - Apache Camel|http://basementcoders.com/?p=684] - Basement Coders discusses Apache Camel. You may want to skip to the 25 minute where they start talking about Camel.

h2. Books on Apache Camel
* [Enterprise Integration Patterns|http://www.enterpriseintegrationpatterns.com/] Known as the EIP book. This book distills the EIP pattern which Camel implements. This is a great book. 
* [Camel in Action|http://www.manning.com/ibsen/] The Apache Camel bible.
* [Open Source ESBs in Action|http://www.manning.com/rademakers/] a practical book which investigates various OS ESB products. Among others Apache Camel is shown when investigating Apache ServiceMix.
* [FuseSource Apache Books|http://fusesource.com/fuse/apache-books/] FuseSource have exclusive excerpts of Apache Camel and Apache ActiveMQ books and special discount codes to have 40% discount when ordering the book(s).


